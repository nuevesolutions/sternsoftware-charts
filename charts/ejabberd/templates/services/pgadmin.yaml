{{- if (and .Values.config.postgres.internal .Values.config.pgadmin.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ejabberd.fullname" . }}-pgadmin
  labels:
    app: {{ template "ejabberd.name" . }}-pgadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.ingress.pgadmin.enabled }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.pgadmin.type }}
  {{- if (or (eq .Values.service.pgadmin.type "LoadBalancer") (eq .Values.service.pgadmin.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.service.pgadmin.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: {{ (and (eq .Values.service.pgadmin.type "LoadBalancer") (not (empty .Values.service.pgadmin.ports.http))) | ternary .Values.service.pgadmin.ports.http "80" }}
      targetPort: container
      {{- if (and (eq .Values.service.pgadmin.type "NodePort") (not (empty .Values.service.pgadmin.ports.http))) }}
      nodePort: {{ .Values.service.pgadmin.ports.http }}
      {{- end }}
  selector:
    app: {{ template "ejabberd.name" . }}-pgadmin
    release: {{ .Release.Name }}
{{- end }}
