apiVersion: v1
kind: Secret
metadata:
  name: {{ template "sternsoft.fullname" . }}
  labels:
    app: {{ template "sternsoft.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- $mongodb := .Values.config.mongodb }}
  mongodb_url: {{ (include "sternsoft.mongodb-url" .) | b64enc }}
  mongodb_password: {{ $mongodb.password | b64enc }}
  {{- if .Values.config.mongoExpress.enabled }}
  mongo_express_password: {{ .Values.config.mongoExpress.password | b64enc }}
  {{- end }}
  azure_instrumentation_key: {{ .Values.config.api.azureInstrumentationKey | b64enc }}
  azure_storage_access_key: {{ .Values.config.api.azureStorageAccessKey | b64enc }}
  client_key: {{ .Values.config.api.clientKey | b64enc }}
  db_config_uri: {{ (include "sternsoft.mongodb-url" .) | b64enc }}
  docker_registry_server_password: {{ .Values.config.api.dockerRegistryServerPassword | b64enc }}
  mailgun_api_key: {{ .Values.config.api.mailgunApiKey | b64enc }}
  session_secret: {{ .Values.config.api.sessionSecret | b64enc }}
  tools_client_key: {{ .Values.config.api.toolsClientKey | b64enc }}
  twilio_auth_token: {{ .Values.config.api.twilioAuthToken | b64enc }}