apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sternsoft.fullname" . }}
  labels:
    app: {{ template "sternsoft.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{- $mongodb := .Values.config.mongodb }}
  {{- if $mongodb.internal }}
  mongodb_host: {{ template "sternsoft.fullname" . }}-mongodb
  {{- else }}
  mongodb_host: {{ $mongodb.host | quote }}
  {{- end }}
  mongodb_database: {{ $mongodb.database | quote }}
  mongodb_port: {{ $mongodb.port | quote }}
  mongodb_username: {{ $mongodb.username | quote }}
  {{- if .Values.config.mongoExpress.enabled }}
  mongo_express_username: {{ .Values.config.mongoExpress.username | quote }}
  mongodb_server: {{ template "sternsoft.mongodb-server" . }}
  {{- end }}
  api_base_url: {{ template "sternsoft.api-base-url" . }}
  admin_domain: {{ template "sternsoft.admin-base-url" . }}
  app_description: 'CVTec Dashboard'
  app_keywords: 'CVTec Dashboard'
  app_title: 'CVTec Dashboard'
  azure_container: {{ .Values.config.api.azureContainer }}
  azure_storage_account: {{ .Values.config.api.azureStorageAccount }}
  debug: '*'
  docker_registry_server_url: {{ .Values.config.api.dockerRegistryServerUrl }}
  docker_registry_server_username: {{ .Values.config.api.dockerRegistryServerUsername }}
  file_save_location: {{ .Values.config.api.fileSaveLocation }}
  firebase_config: {{ .Values.config.api.firebaseConfig }}
  firebase_db: {{ .Values.config.api.firebaseDB }}
  mail_domain: {{ .Values.config.api.mailDomain }}
  mail_from_who: {{ .Values.config.api.mailFromWho }}
  max_vote_num_every_day: {{ .Values.config.api.maxVoteNumEveryDay }}
  node_env: 'production'
  port: {{ .Values.config.api.port }}
  tools_domain: {{ .Values.config.api.toolsDomain }}
  twilio_account_sid: {{ .Values.config.api.twilioAccountSid }}
  twilio_phone_number: {{ .Values.config.api.twilioPhoneNumber }}
  website_httplogging_retention_days:  {{ .Values.config.api.websiteHttploggingRetentionDays }}
  websites_enable_app_service_storage:  {{ .Values.config.api.websitesEnableAppServiceStorage }}
  websites_port: {{ .Values.config.api.websitesPort }}