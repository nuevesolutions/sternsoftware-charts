# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot'


# Services and Load Balancing
  - variable: ingress.sternsoftadmin.enabled
    default: true
    description: ''
    type: boolean
    label: 'sternsoftadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.sternsoftadmin.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'sternsoftadmin ingress tls'
      - variable: ingress.sternsoftadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'sternsoftadmin ingress hostname'
      - variable: ingress.sternsoftadmin.path
        default: /
        description: ''
        type: string
        required: true
        label: 'sternsoftadmin ingress path'
      - variable: ingress.sternsoftadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.sternsoftadmin.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'sternsoftadmin ingress issuer name'
      - variable: ingress.sternsoftadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.sternsoftadmin.tls=true&&ingress.sternsoftadmin.issuer.name=none
        required: false
        label: 'sternsoftadmin ingress certificate'
  - variable: service.sternsoftadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.sternsoftadmin.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'sternsoftadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.sternsoftadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.sternsoftadmin.enabled=false
        label: 'sternsoftadmin http port'
  - variable: ingress.mongoExpress.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true
    label: 'mongo express ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.mongoExpress.tls
        default: false
        description: ''
        type: boolean
        show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true
        required: true
        label: 'mongo express ingress tls'
      - variable: ingress.mongoExpress.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true
        required: true
        label: 'mongo express ingress hostname'
      - variable: ingress.mongoExpress.path
        default: /
        description: ''
        type: string
        show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true
        required: true
        label: 'mongo express ingress path'
      - variable: ingress.mongoExpress.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true&&ingress.mongoExpress.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'mongo express ingress issuer name'
      - variable: ingress.mongoExpress.certificate
        default: ''
        description: ''
        type: string
        show_if: config.mongoExpress.enabled=true&&config.mongodb.internal=true&&ingress.mongoExpress.tls=true&&ingress.mongoExpress.issuer.name=none
        required: false
        label: 'mongo express ingress certificate'
  - variable: service.mongoExpress.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.mongoExpress.enabled=false&&config.mongoExpress.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mongo express service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mongoExpress.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
