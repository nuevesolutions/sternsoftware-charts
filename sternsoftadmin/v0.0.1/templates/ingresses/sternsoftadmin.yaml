{{- if .Values.ingress.sternsoftadmin.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "sternsoftadmin.fullname" . }}-sternsoftadmin
  annotations:
    {{- if (eq .Values.config.clusterProvider "aks") }}
    kubernetes.io/ingress.class: addon-http-application-routing
    {{- else }}
    kubernetes.io/ingress.class: nginx
    {{- end }}
    {{- if .Values.ingress.sternsoftadmin.tls }}
    {{- if (empty .Values.ingress.sternsoftadmin.certificate) }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.sternsoftadmin.issuer.name }}
    kubernetes.io/tls-acme: 'true'
    {{- end }}
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    {{- end }}
  labels:
    app: {{ template "sternsoftadmin.name" . }}-sternsoftadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  rules:
    - host: {{ .Values.ingress.sternsoftadmin.hostname }}
      http:
        paths:
          - path: {{ .Values.ingress.sternsoftadmin.path }}
            backend:
              serviceName: {{ template "sternsoftadmin.fullname" . }}-sternsoftadmin
              servicePort: http
  {{- if .Values.ingress.sternsoftadmin.tls }}
  tls:
    - secretName: {{ template "sternsoftadmin.sternsoftadmin-certificate" . }}
      hosts:
        - {{ .Values.ingress.sternsoftadmin.hostname }}
  {{- end }}
{{- end }}
